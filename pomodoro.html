<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<link rel='stylesheet' href="pomodoro.css">
	<script src="pomodoro.js"></script>
</head>

<body>
	<audio id="bell">
		<source src="http://soundbible.com/mp3/Doorbell-SoundBible.com-516741062.mp3"></source>
		Your browser does not support audio
	</audio>
	<div class="container-fluid outside">
		<div class='top-controls'>
		<p class='play start'><i class="fa fa-play"></i></p>
		<p class='reset'><i class="fa fa-refresh"></i></p>
		</div>
		<div class="block">
				<div id='timer1' class='title active'>
					<h5><span class='uppercase'>STUDY</span>
					<input class='1-minute' type='number' value='25'> mins
					<span class='round'>#1</span>
					</h5>
				</div>
				
				<div class='clock-face'>
					<h1>00:00:00</h1>
				</div>
			
				<div id='timer2' class='title'>
					<h5><span class='uppercase'>BREAK</span>
					<input class='2-minute' type='number' value='10'> mins
					<span class='round'>#2</span></h5>
				</div>
		</div>
	</div>
</body>
</html>
